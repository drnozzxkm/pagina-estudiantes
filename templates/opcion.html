{% extends 'base.html' %}

{% block title %}{{ opcion.titulo }} - {{ tema.titulo }} - {{ curso.titulo }}{% endblock %}

{% block content %}
  <h2>{{ opcion.titulo }}</h2>
  
  <div class="contenido">
    <p>{{ opcion.contenido }}</p>
  </div>

  <a class="boton" href="{{ url_for('tema', curso_slug=curso.slug, tema_slug=tema.slug) }}">
    Volver al tema
  </a>
{% endblock %}
